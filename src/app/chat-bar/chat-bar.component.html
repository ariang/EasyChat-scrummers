<div class="container-fluid">
	<div class="row">
		<!--placeholder-->
		<div class="col-lg-3"></div>

		<!--Chatbox disabled while no Username-->
		<div class="input-group col-lg-6 col-sm-12 mt-1 shadow">
			<!--mit min height wird minimum der HÃ¶he gesetzt um eine sichtbare Nachricht zu haben-->
			<textarea style="min-height:40px;" type="text" rows="1" class="form-control rounded" [disabled]="!name"
				[(ngModel)]="chatmessage" (keyup.enter)="sendMessage()" maxlength="1000"></textarea>
			<div class="input-group-append">
				<button class="btn btn-outline-secondary" id="submitbtn" [hidden]="!chatmessage"
					(click)="sendMessage()">send</button>
			</div>
		</div>

		<!--placeholder-->
		<div class="col-lg-3"></div>

	</div>
</div>
