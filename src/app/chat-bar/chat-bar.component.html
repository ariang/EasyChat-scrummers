<div class="container-fluid">
    <div class="row">
        <!--placeholder-->
        <div class="col-3"></div>

        <!--Chatbox disabled while no Username-->
        <div class="input-group col-6">
            <textarea type="text" rows="2" class="form-control" [disabled]="!name" [(ngModel)]="chatmessage"
                (keyup.enter)="sendMessage()" maxlength="1000"></textarea>
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" id="submitbtn" [hidden]="!chatmessage"
                    (click)="sendMessage()">send</button>
            </div>
        </div>

        <!--placeholder-->
        <div class="col-3"></div>

    </div>
</div>
