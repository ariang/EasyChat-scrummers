<div class="container-fluid">
	<div class="row">
		<!--placeholder-->
		<div class="col-lg-3">
		</div>

		<!--Chatbox disabled while no Username-->
		<div class="input-group col-lg-6 col-sm-12 mt-1">
			<!--mit min height wird minimum der HÃ¶he gesetzt um eine sichtbare Nachricht zu haben-->
			<div class="input-group-prepend">
				<button [disabled]="!name" class="btn rounded mr-1" id="emojibtn" (click)="openEmojis()">ğŸ˜€</button>
				<emoji-mart [showPreview]="false" [totalFrequentLines]="1" title="Pick your emojiâ€¦"
					[style]=" { position: 'fixed' , top: '20vh' }" (emojiClick)="
					addEmoji($event)" [hidden]="!isShow">
				</emoji-mart>
			</div>
			<textarea style="min-height:40px;" type="text" rows="1" class="form-control rounded" [disabled]="!name"
				[(ngModel)]="chatmessage" (keyup.enter)="sendMessage()" maxlength="1000"
				(click)="closeEmojis()"></textarea>
			<div class="input-group-append">
				<button class="btn rounded ml-1" id="submitbtn" [hidden]="!chatmessage"
					(click)="sendMessage()">send</button>
			</div>
		</div>

		<!--placeholder-->
		<div class="col-lg-3"></div>

	</div>
</div>
