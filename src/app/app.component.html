<div class="header">
    <app-header></app-header>
</div>

<div class="content ">
    <div class="chat">
        <p><strong>Preview:</strong> {{box.value}}</p>

        <div *ngFor="let msg of msgs">
            {{msg}}
            {{time}}
        </div>
        <form type="post">
            <input type="text" #box id="msgbox" name="msgbox" [(ngModel)]='msgbox' placeholder="chatte hier..."
                maxlength="1000" (keyup)="0">
            <button id="submitbtn" [hidden]="!msgbox" (click)="onEnter(box.value)">send</button>
        </form>
    </div>
    <div class=" users">
        <p>Users online:</p>
        <ul>
            <li>Anonymous1</li>
            <li>Anonymous2</li>
            <li>Anonymous3</li>
        </ul>


        <div class="online">
            <p>User Online: 5</p>
        </div>
        <div class="username">
            <p>Zugeteilter Name: Anonymous 4</p>
        </div>
    </div>

</div>
<div class="footer">
    <app-footer></app-footer>
</div>
